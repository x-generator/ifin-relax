<div class="row">
    <div class="col-md-2">
        <form #userForm="ngForm" class="form-horizontal">
            <fieldset>
                <div id="legend">
                    <legend>Login</legend>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="controls">
                        <input ngModel type="email" id="email" name="email" placeholder="" class="form-control input-xlarge" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="controls">
                        <input ngModel type="password" id="password" name="password" placeholder="" class="form-control input-xlarge" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <button (click)="signIn(userForm)" class="btn btn-sm btn-secondary">SignIn</button>
                        <button (click)="goToSignUp($event)" class="btn btn-sm btn-secondary">SignUp</button>
                    </div>
                </div>
            </fieldset>
            <div *ngIf="error" class="msg msg-danger">
                <span class="glyphicon glyphicon glyphicon-remove">{{responseMessage.message}}</span>
            </div>
        </form>
    </div>
</div>
