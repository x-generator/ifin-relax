<div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <br>
        <form #expenseForm="ngForm" class="form-horizontal">
            <fieldset>

                <!-- TODO: avoid this ugly approach for expense id -->
                <div class="form-group" style="display: none">
                    <label for="expenseId">Expense id</label>
                    <div class="controls">
                        <input ngModel [ngModel]="expense?.id" id="expenseId" name="expenseId" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="object">Expense object</label>
                    <div class="controls">
                        <input ngModel [ngModel]="expense?.object" id="object" name="object" class="form-control"
                               autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="controls">
                        <input ngModel [ngModel]="expense?.amount / 100" type="number" step="0.01" min="0.01" size="4"
                               id="amount" name="amount" placeholder="{{userCurrency}}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="datePicker">Created at</label>
                    <div class="input-group">
                        <input id="datePicker" ngModel [ngModel]="model" class="form-control" placeholder="yyyy-mm-dd"
                               name="datePicker" ngbDatepicker #datePicker="ngbDatepicker" required>
                        <div class="input-group-addon" style="cursor: pointer" (click)="datePicker.toggle()">
                            <img src="../../../../assets/img/calendar-icon.svg"
                                 style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <button (click)="onSaveAction(expenseForm)" class="btn btn-sm btn-secondary save-expense">Save
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <br>
        <br>
    </div>
</div>
