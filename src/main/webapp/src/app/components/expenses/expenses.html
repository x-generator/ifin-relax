<div class="row">
    <div>
        <h2 class="sub-header">Total: {{total / 100 | currency:userCurrency:true}}</h2>
    </div>
    <div style="margin-left: 630px;">
        <a (click)="openExpenseCreationForm($event)" href=""><i title="Add new expense."
                                                                class="fa fa-plus-circle fa-2x"></i></a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>Expense object</th>
            <th>Amount</th>
            <th>Cretaed at</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let expense of expenses; let id = index">
            <td>{{id + 1}}</td>
            <td>{{expense.object}}</td>
            <td>{{expense.amount / 100 | currency:userCurrency:true}}</td>
            <td>{{expense.createdAt | date: "MMM d, y"}}</td>
            <td><a (click)="openExpenseEditForm($event, expense)" href=""><i class="fa fa-pencil"></i></a></td>
            <td><a (click)="deleteExpense($event, expense)" href=""><i class="fa fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div style="margin-left: 250px;">
        <ngb-pagination [(collectionSize)]="totalPages" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false"
                        [boundaryLinks]="true" (pageChange)="pageChanged($event)"></ngb-pagination>
    </div>
</div>
